name: Copilot Setup Steps

# 変更時に自動で検証できるようにしつつ、Actions タブから手動実行もできる形
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # このジョブ名でないと Copilot に拾われません
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: mefront
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Inspect repo tree (root)
        working-directory: .
        run: |
          pwd
          ls -la
          ls -la mefront || true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          package-manager-cache: false

      - name: Set up pnpm (with store cache)
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true
          cache_dependency_path: mefront/pnpm-lock.yaml
          package_json_file: mefront/package.json

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

